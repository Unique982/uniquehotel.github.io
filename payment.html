<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
     <!-- css link -->
     <link rel="stylesheet" href="payment.css">
     <!-- boostrap link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- font asesome cdn -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
   
      <!--  Google fonts links -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
</head>
<body>
   
        <div class="conatainer">
            <form action="">
           
             <div class="row">
          
       
              <div class="col">
                <h3 class="pay">Billing Address</h3>
              <div class="inputbox">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Your Name">

              </div>
             
              <div class="inputbox">
                <label for="">Email</label>
                <input type="email" placeholder="Enter Email">

              </div>
              <div class="inputbox">
                <label for="">Address</label>
                <input type="text" placeholder="Enter Address">

              </div>
              <div class="inputbox">
                <label for="">City</label>
                <input type="text" placeholder="Enter City">

              </div>
              <div class="flex">
                <div class="inputbox">
                  <label for="city">State</label>
                  <input type="text" placeholder="Enter State">
                </div>
                <div class="inputbox">
                  <label for="city">Zip code</label>
                  <input type="number" placeholder="123">
                </div>

              </div>

            </div>
      
             <div class="col">
                <h3 class="pay">Payment Method</h3>
           
             <div class="inputbox">
                <label for="">Accepted Cards</label>
               <img src="card-img.png" alt="">

            
              <div class="inputbox">
                <label for="">Name on Card</label>
                <input type="text" placeholder="Enter name on Card">
              </div>
              <div class="inputbox">
                <label for="">Credit card Number</label>
                <input type="num" placeholder="1111-2222-3333-4444">
              </div>
              <div class="inputbox">
                <label for="">Exp Month</label>
                <input type="months" placeholder="Jan">

              </div>
              <div class="flex">
              <div class="inputbox">
                <label for="">Exp Year</label>
                <input type="year" placeholder="2080">
              </div>
              <div class="inputbox">
                <label for="">CVV</label>
                <input type="num" placeholder="890">
              </div>
              </div>
                 </div>
                 </div>
           <input type="submit" value="Proceed to Checkout" class="submit_btn">
              </form>
      
        </div>
            
               
  
</body>
</html>
